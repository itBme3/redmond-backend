<div class="clear-selection"
        style="width: auto;">
        <button mat-button (click)="clearSelection()"
                 class="hover:bg-opacity-10 bg-black bg-opacity-5 text-light-red px-0 transform scale-09 ml-1">
                <mat-icon class="transform scale-70 text-gray-300">close</mat-icon>
                <span class="text-purple-700">( {{ selected.length }} )</span> 
        </button>
</div>
<mat-card
        class="bg-transparent flex flex-nowrap items-center justify-end overflow-scroll pl-3 space-x-1"
        style="border-radius: .3em; padding: .25em .3em .25em .25em; max-width: calc(100% - 80px)">
        <button mat-stroked-button
                *ngFor="let actionName of actions[collection]; let i = index"
                [ngClass]="['rounded border-gray-700 text-gray-300 px-2 min-w-[auto] text-uppercase text-sm font-normal',
                actionName === 'delete' ? 'hover:bg-red hover:text-black hover:text-opacity-75' : 'hover:bg-gray-700']"
                (click)="openDialog(actionName, $event.target)">
                {{ actionName }}
        </button>
</mat-card>
