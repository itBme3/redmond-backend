<app-loading-element *ngIf="doc === 'loading'"></app-loading-element>
<ng-template [ngIf]="!!doc && doc !== 'loading'"> 
        <div class="flex flex-nowrap justify-content-center align-items-start">

                <div class="next-prev-post cursor-pointer flex items-center text-2xl md:text-4xl hover:text-grey-dark text-rcc-red focus:outline-0 fixed top-0 h-screen -left-3 transform scale-75 md:scale-100 md:left-[10%] right-auto appearance-none"
                        *ngIf="!!prevPost && !!prevPost.handle"
                        (click)="navigateNextPrevPost(prevPost.handle)">
                        <i class="gicon gicon-chevron-left"></i>
                </div>

                <div [ngClass]="['post max-w-md mx-auto flex flex-col content-start transition quick-in duration-500', animationName] ">
                        <div class="image"  *ngIf="!!doc.image">
                                <img imageLoader 
                                        [image]="!!doc.image ? doc.image : !!doc?.images?.length ? doc.images[0] : null"
                                        [thumbs]="!!doc.image && !!doc.image.thumbs ? doc.image.thumbs : null"
                                        [attr.src]="!!doc?.image?.thumbs && !!doc?.image?.thumbs['256'] ? doc.image.thumbs['256'] : 
                                                doc.image.src" />
                        </div>
                        <div class="px-3">
                                <h1 class="post-title font-bold text-2xl sm:text-4xl md:text-5x xl-text-6xl leading-normal text-capitalize mb-4">{{ doc.title }}</h1>
                                <div class="post-content">
                                        <app-wysiwyg-editor *ngIf="!!doc && doc !== 'loading'" [data]="doc.content" [readOnly]="true"></app-wysiwyg-editor>
                                </div>
                        </div>
                </div>

                <div class="next-prev-post cursor-pointer flex items-center text-2xl md:text-4xl hover:text-grey-dark text-rcc-red focus:outline-0 fixed top-0 h-screen -right-3 transform scale-75 md:scale-100 md:right-[10%] left-auto appearance-none"
                        *ngIf="!!nextPost && !!nextPost.handle"
                        (click)="navigateNextPrevPost(nextPost.handle)">
                        <i class="gicon gicon-chevron-right"></i>
                </div>
        </div>
</ng-template>
